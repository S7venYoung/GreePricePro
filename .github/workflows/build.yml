name: Build macOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许你在网页上手动点击按钮触发编译

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest # 使用最新的 macOS 环境

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Build App (Unsigned)
      # 核心命令：禁用代码签名要求，进行 Release 编译
      run: |
        xcodebuild build \
          -scheme "GreePricePro" \
          -destination "platform=macOS" \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Package App
      # 找到生成的 .app 并压缩，避免上传过程丢失文件权限
      run: |
        cd build/Build/Products/Release
        zip -r GreePricePro.zip GreePricePro.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GreePricePro-App
        path: build/Build/Products/Release/GreePricePro.zip
        retention-days: 5
